<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="bg-stone-200 flex flex-col h-screen">
    <header
      class="flex bg-slate-900 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10"
    >
    <a href="/">
      <img
        class="h-12"
        src="assets/logo/hashtag.svg"
        alt="Logo Magazine Hashtag"
      />
    </a>
    </header>
    <form class="flex w-100 px-5 py-10 gap-4 grow">
      <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
        <div class="flex flex-col px-10 py-3">
          <label for="nome" class="font-bold text-sm mb-2">Nome</label>
          <input
            type="text"
            id="nome"
            class="rounded-sm px-2 py-1 border-2 border-slate-200"
            placeholder="Joao Pinheiro"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="email" class="font-bold text-sm mb-2">Email</label>
          <input
            type="email"
            id="email"
            class="rounded-sm px-2 py-1 border-2 border-slate-200"
            placeholder="joao11pinheiro92@gmail.com"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="telefone" class="font-bold text-sm mb-2"
            >Telefone de contato</label
          >
          <input
            type="tel"
            id="telefone"
            class="rounded-sm px-2 py-1 border-2 border-slate-200"
            placeholder="(19) 99988-7766"
            required
          />
        </div>
      </section>
      <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Pagamento e entrega</p>
        <div class="flex flex-col px-10 py-3">
          <label for="numero-cartao" class="font-bold text-sm mb-2"
            >Número do Cartão</label
          >
          <input
            type="text"
            id="numero-cartao"
            class="rounded-sm px-2 py-1 border-2 border-slate-200"
            placeholder="1111 1111 1111 1111"
            required
          />
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
            <input
              type="text"
              id="cvv"
              class="rounded-sm px-2 py-1 border-2 border-slate-200"
              placeholder="222"
              required
            />
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="data-expiracao" class="font-bold text-sm mb-2"
              >Data de validade</label
            >
            <input
              type="text"
              id="data-expiracao"
              class="rounded-sm px-2 py-1 border-2 border-slate-200"
              placeholder="10/2031"
              required
            />
          </div>
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="cep" class="font-bold text-sm mb-2">CEP</label>
          <input
            type="text"
            id="cep"
            class="rounded-sm px-2 py-1 border-2 border-slate-200"
            placeholder="12345-678"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="endereco" class="font-bold text-sm mb-2">Endereco</label>
          <input
            type="text"
            id="endereco"
            class="rounded-sm px-2 py-1 border-2 border-slate-200"
            placeholder="Rua cinquenta e dois"
            required
          />
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="numero" class="font-bold text-sm mb-2">Número</label>
            <input
              type="text"
              id="numero"
              class="rounded-sm px-2 py-1 border-2 border-slate-200"
              placeholder="444"
              required
            />
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="complemento" class="font-bold text-sm mb-2"
              >Complemento</label
            >
            <input
              type="text"
              id="complemento"
              class="rounded-sm px-2 py-1 border-2 border-slate-200"
              placeholder="555"
              required
            />
          </div>
        </div>
      </section>
      <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
        <section
          id="container-produto-checkout"
          class="h-4/5 overflow-y-auto px-2"
        ></section>
        <section id="celula-checkout" class="flex flex-col p-2 h-1/5 justify-around">
          <p
            id="preco-total"
            class="bg-slate-200 text-green-800 rounded-lg pl-2"
          >
            Total: $200
          </p>
          <button
            class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800"
            type="submit"
          >
            Finalizar Compra
          </button>
        </section>
      </section>
    </form>
    <script src="checkout.js" type="module"></script>
  </body>
</html>
