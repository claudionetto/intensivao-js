<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section
      id="carrinho"
      class="fixed z-50 top-0 right-[-360px] bg-slate-900 h-screen w-[360px] text-white duration-200 border-l border-slate-200 p-5 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu Carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section
        id="produtos-carrinho"
        class="h-3/5 overflow-y-auto flex flex-col gap-2"
      ></section>
      <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-2">
        Total: $200
      </p>
      <button
        id="finalizar-compra"
        class="bg-slate-200 text-slate-900 p-1 hover:text--slate-200 hover:bg-slate-900"
      >
        Finalizar Compra
      </button>
    </section>
    <header
      class="flex bg-slate-900 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10"
    >
      <a href="/">
        <img
          class="h-16"
          src="assets/logo/hashtag.svg"
          alt="Logo Magazine Hashtag"
        />
      </a>
      <div class="text-xl text-slate-200 flex gap-6 mr-4 items-end">
        <button id="abrir-carrinho">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <a href="/pedidos.html">
          <button><i class="fa-solid fa-user"></i></button>
        </a>
      </div>
    </header>
    <main class="flex flex-col items-center">
      <section id="filtros" class="p-10 flex">
        <div class="px-2">
          <input
            type="radio"
            name="filtro"
            id="exibir-todos"
            class="peer hidden"
            checked
          />
          <label
            for="exibir-todos"
            class="peer-checked:bg-slate-900 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Todos</label
          >
        </div>
        <div class="px-2">
          <input
            type="radio"
            name="filtro"
            id="exibir-masculinos"
            class="peer hidden"
          />
          <label
            for="exibir-masculinos"
            class="peer-checked:bg-slate-900 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Masculinos</label
          >
        </div>
        <div class="px-2">
          <input
            type="radio"
            name="filtro"
            id="exibir-femininos"
            class="peer hidden"
          />
          <label
            for="exibir-femininos"
            class="peer-checked:bg-slate-900 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Femininos</label
          >
        </div>
      </section>
      <section
        class="flex flex-wrap p-10 justify-center gap-10"
        id="container-produto"
      ></section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
